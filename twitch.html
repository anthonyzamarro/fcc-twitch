<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"</script>
    <script type="text/javascript" src="jquery-3.1.1.js"></script>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Patrick+Hand" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>FCC - Twitch</title>
  </head>
  <body>
    <div class="container">
      <div class="antenna-base">
        <hr id="left-ear">
        <hr id="right-ear">
      </div>
      <div class="container-top">
        <h2>Twitch TV by AZ</h2>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="col-md-12">
            <ul id="players"></ul>
          </div>
        </div>
        <div class="col-md-4">
          <button class="toggle" id="all" type="button" name="All" onclick="click">All</button>
          <button class="toggle" id="online" type="button" name="Online" onclick="click">Online</button>
          <button class="toggle" id="offline" type="button" name="Offline" onclick="click">Offline</button>
          <div class="aside">
            <hr class="aside-lines-1">
            <hr class="aside-lines-2">
            <hr class="aside-lines-3">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
